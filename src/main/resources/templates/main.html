<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
  <style>
    .backHeader
    {
      background-color: #444444;
    }
    * {box-sizing:border-box}

    /* Slideshow container */
    .slideshow-container {
      max-width: 2000px;
      position: relative;
    }

    /* Hide the images by default */
    .mySlides {
      display: none;
    }

    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 5s;
      animation-name: fade;
      animation-duration: 5s;
    }

    @-webkit-keyframes fade {
      from {opacity: .7}
      to {opacity: 1}
    }

    @keyframes fade {
      from {
        opacity: .7
      }
      to {
        opacity: 1
      }
    }


  </style>
</head>
<div th:insert="blocks/header::header"></div>
<main>

  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="https://www.aps-smart.com/wp-content/uploads/2021/12/photo_2021-12-17_11-31-22.jpg" style="width:100% ; height: 700px">


    </div>

    <div class="mySlides fade">

      <img src="https://www.agora.ru/media/uploads/37-1.jpg" style=" width:100% ;height: 700px" >

    </div>

    <div class="mySlides fade">

      <img src="https://www.agora.ru/media/uploads/2020/01/22/srm-sistema-dlya-povysheniya-effektivnosti-zakupok-predpriyatiya.jpg" style="width:100% ;height: 700px">
    </div>
  </div>
  <div class="container text-center my-3" style="width: 200px;">

  </div>






</main>
<div class="container">
  <div th:insert="blocks/footer::footer"></div>
</div>
<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 5000);
  }
</script>
