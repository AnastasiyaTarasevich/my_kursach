<!DOCTYPE html>
<html lang="en">
<head th:insert="blocks/head::head">
<body>
<div th:insert="blocks/admin_nav::div" class="header text-white"></div>
<div class="container table-container">
    <a th:href="'/supplierAdd'" class="btn btn-dark mb-3">Добавить нового поставщика</a>
    <table class="table table-striped">
        <colgroup>
            <col style="width: 30%">
            <col style="width: 20%">
            <col style="width: 25%">
            <col style="width: 25%">
        </colgroup>
        <thead class="table-dark">
        <tr>
            <th scope="col">Название компании</th>
            <th scope="col">Адрес</th>
            <th scope="col">Контактная информация</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody th:each="supplier : ${suppliers}">
        <tr>
            <td th:text="${supplier.companyName}"></td>
            <td th:text="${supplier.address}"></td>
            <td th:text="${supplier.contactData}"></td>
            <td><a th:href="'/supplierEdit/'+${supplier.idsupplier}" class="btn btn-dark">Изменить</a></td>
           <td> <form th:action="'/supplierDelete/'+${supplier.idsupplier}" method="post">
                <button type="submit" class="btn btn-dark" onclick="return confirm('Вы уверены, что хотите удалить поставщика?')">Удалить</button>
           </form>
           </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
